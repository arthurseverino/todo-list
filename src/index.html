<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="heading-container">
      <h1>Todo List</h1>
    </div>
    <div id="main-container">
      <div id="sidebar">
        <button id="inbox">Inbox</button>
        <button id="today">Today</button>
        <button id="this-week">This week</button>

        <div id="projects-container">
          <div id="project-container-heading">Projects</div>
          <button id="project-button">+ Add Project</button>
          <button id="project-list-container">
            Project 1<!-- Append projects here-->
          </button>
        </div>
      </div>

      <div id="task-container">
        <div id="task-container-heading">Inbox</div>
        <button id="task-button">+ Add Task</button>
        <div id="task-list-container">
          <div id="task-div">
            Task 1
            <div id="date">Date</div>
          </div>
          <button id="edit-btn">Edit</button>
          <button id="delete-btn">Delete</button>
        </div>
      </div>

      <!-- modal stuff here -->

      <div id="task-modal">
        <div id="task-modal-heading">Add New Task</div>
        <form id="my-form">
          <label for="task-name"> New Task: </label>
          <input
            type="text"
            placeholder=" Take out the trash..."
            id="task-name"
            required
          />
          <label for="date" id="label-date"> Due Date: </label>
          <input type="date" id="date" required />
          <button type="button" id="close-task-modal-btn">Close</button>
          <button type="submit" id="submit-task-btn">Submit</button>
        </form>
      </div>
      <dialog id="project-modal">
        <div id="project-modal-heading">Enter New Project Name</div>
        <input
          type="text"
          placeholder=" My Project..."
          id="project-name"
          required
        />
      </dialog>
    </div>
  </body>
</html>
